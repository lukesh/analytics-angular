<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Topsy Pro</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/app/assets/styles/style.css" rel="stylesheet" type="text/css" />
    </head>

    <body id="ng-app" ng-app="Topsy" ng-controller="MainController">
        <div class="logo">Topsy</div>

        <div tabs></div>
        <div class="page-wrapper" ng-view></div>

    <script type="text/javascript" src="/app/vendor/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="/app/vendor/angular/angular.min.js"></script>
    <script type="text/javascript" src="/app/app.js"></script>
    <script type="text/javascript" src="/app/services/config.js"></script>
    <script type="text/javascript" src="/app/services/api.js"></script>
    <script type="text/javascript" src="/app/views/main.js"></script>
    <script type="text/javascript" src="/app/views/dashboard/dashboard.js"></script>
    <script type="text/javascript" src="/app/views/activity/activity.js"></script>
    <script type="text/javascript" src="/app/views/discovery/discovery.js"></script>
    <script type="text/javascript" src="/app/views/exposure/exposure.js"></script>
    <script type="text/javascript" src="/app/views/geography/geography.js"></script>
    <script type="text/javascript" src="/app/views/influencers/influencers.js"></script>
    <script type="text/javascript" src="/app/views/sentiment/sentiment.js"></script>

    <script type="text/javascript" src="/app/directives/tabs/tabs.js"></script>
    <script type="text/javascript" src="/app/filters/filters.js"></script>
    <script type="text/javascript" src="/app/vendor/moment.min.js"></script>
